<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title> The form template</title>
</head>
<body>
  <form action="action_page.php">
    First name:<br>
    <input type="text" name="firstname" placeholder="First name"><br>
    Last name:<br>
    <input type="text" name="lastname"  placeholder="Family Name"><br/>
    <br/>
    Select gender: <br/>
    <input type="radio" name="gender" value="male" checked> Male <br/>
    <input type="radio" name="gender" value="female"> Female <br/>
    <input type="radio" name="gender" value="other"> Not Sure <br/>
    <br/>
    Select your fav food: <br/>
   <select name="food">                                      
      <option value="pizza">Pizza</option>
      <option value="pasta" selected>Pasta</option>                                
      <option value="schnitzel">Schnitzel</option>
    </select>
    <br/><br/>
    Tell us more about you: <br/>
    <textarea name="message" rows="10" cols="30">Lorem ipsum default text.
    </textarea>
    <br/>
    <br/>
    <input type="submit" value="Submit your data">
  </form>
</body>
</html>
